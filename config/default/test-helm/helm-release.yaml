apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: test-helm
  namespace: default
  labels:
    app.kubernetes.io/part-of: test-iterate
    app.kubernetes.io/component: helm-release
    app.tanzu.vmware.com/release-type: helm
spec:
  interval: 5m
  chart:
    spec:
      chart: java-web-app
      sourceRef:
        kind: HelmRepository
        name: demo
      interval: 1m
  upgrade:
    remediation:
      remediateLastFailure: true
  values:
    autoscaling:
      enabled: true
      minReplicas: 3
    image:
      pullPolicy: IfNotPresent
      repository: harbor.vrabbi.cloud/tap/test-helm-default@sha256:459c52d6adb0e0628c03d5d4f291a1e7ff012167b33e65928a6b51b743dd33cc
    ingress:
      enabled: true
      hosts:
      - host: demo-helm-tap.run.vrabbi.cloud
        paths:
        - path: /
          pathType: ImplementationSpecific
    replicaCount: 5
    service:
      type: clusterIP

